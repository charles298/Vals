<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.6);
            transform: rotate(45deg);
            animation: float 6s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question {
            color: #555;
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: inherit;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: relative;
            min-width: 100px;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .celebration.active {
            display: block !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h2 {
            color: #e91e63;
            font-size: 36px;
            margin: 20px 0;
        }

        .celebration p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }
        
        .celebration.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-box">
            <div class="emoji">üíï</div>
            <h1>Hey Mary Ayendago!</h1>
            <p class="question">
                My Mini, will you be my Valentine?
            </p>
            <div class="buttons">
                <button id="yesBtn" onclick="handleYes()">Yes! üíñ</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration hidden">
            <div class="emoji">üéâ</div>
            <h2>Yaaaay!</h2>
            <p>You just made me the happiest person ever! üíï</p>
            <p style="margin-top: 20px; font-size: 16px;">I can't wait to celebrate with you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 300);

        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function handleYes() {
            document.getElementById('question-box').style.display = 'none';
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('hidden');
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#f093fb', '#f5576c', '#4facfe', '#ffd700'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function handleNo() {
            noClickCount++;
            
            const messages = [
                "Are you sure? ü•∫",
                "Really? üíî",
                "Please reconsider! üôè",
                "But... why not? üò¢",
                "I'll be sad... üò≠"
            ];
            
            if (noClickCount < messages.length) {
                noBtn.textContent = messages[noClickCount - 1];
            }
            
            // Make Yes button bigger and No button smaller
            const currentYesSize = parseInt(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentYesSize + 4) + 'px';
            yesBtn.style.padding = (15 + noClickCount * 3) + 'px ' + (30 + noClickCount * 5) + 'px';
            
            const currentNoSize = parseInt(getComputedStyle(noBtn).fontSize);
            if (currentNoSize > 10) {
                noBtn.style.fontSize = (currentNoSize - 2) + 'px';
                noBtn.style.padding = (15 - noClickCount) + 'px ' + (30 - noClickCount * 2) + 'px';
            }
            
            // Move No button randomly (for mobile-friendly movement)
            if (noClickCount >= 3) {
                const container = document.querySelector('.container');
                const maxX = container.offsetWidth - noBtn.offsetWidth - 60;
                const maxY = 100;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = Math.random() * maxX + 30 + 'px';
                noBtn.style.bottom = Math.random() * maxY + 80 + 'px';
            }
        }
    </script>
</body>
</html>
